<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Strava Rides</title>
</head>
<body>
  <h1>Your Recent Bike Rides</h1>
  <ul id="ride-list"></ul>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    if (!sessionId) {
      document.body.innerHTML = "<p>Session ID missing in URL.</p>";
    } else {
      fetch(`https://strava-csv-backend-production.up.railway.app/activities?session_id=${sessionId}`)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error ${res.status}`);
          return res.json();
        })
        .then(data => {
          const list = document.getElementById("ride-list");

          if (!Array.isArray(data)) {
            list.innerHTML = `<li>Unexpected response format.</li>`;
            return;
          }

          if (data.length === 0) {
            list.innerHTML = "<li>No rides found.</li>";
            return;
          }

          data.forEach(ride => {
            const item = document.createElement("li");

            // Defensive rendering
            const name = ride.name || "Unnamed Ride";
            const km = ride.distance ? (ride.distance / 1000).toFixed(2) : "N/A";
            const date = ride.start_date
              ? new Date(ride.start_date).toLocaleDateString()
              : "Unknown Date";

            item.textContent = `${name} â€” ${km} km on ${date}`;
            list.appendChild(item);
          });
        })
        .catch(err => {
          console.error("Fetch error:", err);
          document.body.innerHTML = `<p>Failed to load activities. ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
