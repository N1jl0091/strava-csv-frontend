<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Strava Rides</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin-bottom: 0.7rem; }
    button { margin-left: 1rem; padding: 0.3rem 0.6rem; }
    #loading { font-style: italic; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Your Recent Bike Rides</h1>
  <div id="loading">Loading activities...</div>
  <ul id="ride-list"></ul>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");
    const loadingDiv = document.getElementById("loading");
    const list = document.getElementById("ride-list");

    if (!sessionId) {
      document.body.innerHTML = "<p>Session ID missing in URL.</p>";
    } else {
      fetch(`https://strava-csv-backend-production.up.railway.app/activities?session_id=${sessionId}`)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error ${res.status}`);
          return res.json();
        })
        .then(data => {
          loadingDiv.style.display = "none";

          if (!Array.isArray(data)) {
            list.innerHTML = `<li>Unexpected response format.</li>`;
            return;
          }

          if (data.length === 0) {
            list.innerHTML = "<li>No rides found.</li>";
            return;
          }

          data.forEach(ride => {
            const item = document.createElement("li");

            const name = ride.name || "Unnamed Ride";
            const km = ride.distance ? (ride.distance / 1000).toFixed(2) : "N/A";
            const date = ride.start_date
              ? new Date(ride.start_date).toLocaleDateString()
              : "Unknown Date";

            const button = document.createElement("button");
            button.textContent = "Download CSV";
            button.onclick = () => downloadCSV(ride.id, button);

            item.textContent = `${name} â€” ${km} km on ${date} `;
            item.appendChild(button);
            list.appendChild(item);
          });
        })
        .catch(err => {
          loadingDiv.style.display = "none";
          console.error("Fetch error:", err);
          document.body.innerHTML = `<p>Failed to load activities. ${err.message}</p>`;
        });
    }

   function downloadCSV(activityId, button) {
  const originalText = button.textContent;
  button.disabled = true;
  button.textContent = "Generating...";

  const url = `https://strava-csv-backend-production.up.railway.app/activity-stream?session_id=${sessionId}&activity_id=${activityId}`;
  
  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error("Failed to download CSV.");
      return response.blob();
    })
    .then(blob => {
      const blobUrl = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = blobUrl;
      link.download = `activity_${activityId}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(blobUrl);
    })
    .catch(error => {
      alert("Error downloading CSV: " + error.message);
    })
    .finally(() => {
      button.disabled = false;
      button.textContent = originalText;
    });
}

  </script>
</body>
</html>
